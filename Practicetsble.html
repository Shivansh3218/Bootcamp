<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample table</title>

  

    <link rel="stylesheet" href="practisetable.css">
    
<table border="1" cellspacing="0" align="center">
    <caption>
        Basic Table practice 
       </caption>

        <thead> 
        <th>Product id</th>
        <th>Product name</th>
        <th>Product quality</th>
        <th>Product quantity</th>

</thead>

</head>


<body>
  <div> 
    <tr>
        <td>1</td>
        <td>Keyboard</td>
        <td>Good</td>
        <td>1000000000</td>
    </tr>
</div> 
    <tr>
        <td>2</td>
        <td>Mouse</td>
        <td>Very Good</td>
        <td>2000000000000000</td>
    </tr>
</div> 
    <tr>
        <td>3</td>
        <td>Laptop</td>
        <td>Excellent</td>
        <td>0100000000000</td>
        </tr>
    </div> 
</table>
</body>
</html>
